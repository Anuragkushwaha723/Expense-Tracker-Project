<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="mb-3">
            <form action="#">
                <label for="expenseAmount" class="form-label">Choose Expense Amount: </label>
                <input type="number" class="form-control mb-3" id="expenseAmount">
                <label for="desc" class="form-label">Choose Description: </label>
                <input type="text" class="form-control mb-3" id="desc">
                <label for="categoryExpense" class="form-label">Choose a Category: </label>
                <select class="form-select mb-3" id="categoryExpense">
                    <option value="Movie">Movie</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Food">Food</option>
                    <option value="Electricity">Electricity</option>
                </select>
                <input type="submit" value="Add Expense">
            </form>
        </div>
        <ul id="listItem" class="list-group">
            <!-- <li class="list-group-item">Hello <button class="btn btn-sm btn-outline-danger">Delete Expense</button><button class="btn btn-sm btn-outline-primary">Edit Expense</button></li> -->
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
